<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    
    <script src="https://kit.fontawesome.com/14465a7a48.js" crossorigin="anonymous"></script>

    <title>Anna Rooney's Resumé</title>
</head>
<body>
    <header>
        <div class="row">
            <a class="logo col-md-4" href="index.html"></a>
            <div class="col-md-8">

                <div class="row bg-color-name-title">
                    <div class="col heading">
                        <h1 class="name">Anna Rooney</h1>
                        <h2 class="title">Full Stack Developer</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col menucontainer">
                        <ul id ="nav" class="list-inline ul-menu">
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-home menuitem">
                                <a href='#'> <i class="fa-solid fa-house hvr-icon-grow" aria-hidden="true"></i><span>Home</span></a> </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-resume menuitem">
                                <a href='#'><i class="fa-solid fa-file hvr-icon-grow" aria-hidden="true"></i><span>Resumé</span></a> </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-contact menuitem">
                                <a href='contact.html'><i class="fa-regular fa-address-card hvr-icon-grow" aria-hidden="true"></i><span>Contact</span></a> </li>
                            <li class="col-6 col-sm-3 list-inline-item ui-menu-color-download menuitem">
                                <a href='#'><i class="fa-solid fa-file-arrow-down hvr-icon-grow" aria-hidden="true"></i><span>Download</span></a> </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container-fluid">
        <div class="col bg-color-contact">
            <h3 class="contact-heading uppercase text-center">Got a project in mind?</h3>
            <h5 class="uppercase text-center">Let's work together!</h5>
            <div class="center-form">
                <form> 
                    <input type="text" text="name" id="fullname" class="form-control" placeholder="Name" required/>
                    <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
                    <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Project description" required></textarea>
                    <div class="text-center form-row"> 
                        <div class="col">
                            <button type="submit" class="btn btn-secondary">Send Project Request</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section>
        <footer id="footer-details">
            <div class="row">
                <div class="col-sm-4">
                    <h5 class="uppercase general-sub">About</h5>
                    <p class="inline-block">I am a bad bitch</p>
                </div>

                <div class="col-sm-4">
                    <h5 class="uppercase general-sub">Download</h5>
                    <p class="inline-block">Need a printable version of my CV? Download the pdf here: 
                        <a href="#" target="_blank" class="cv-pdf">
                            <i class="fa-solid fa-file-arrow-down hvr-icon-grow" aria-hidden="true" ></i> 
                            <span class="sr-only"> Download Link</span>
                        </a>
                    </p>
                </div>
                <div class="col-sm-4">
                    <h5 class="uppercase general-sub">Social</h5>
                    <p class="inline-block">
                        <ul class="list-inline social-links">
                            <li class="list-inline-item">
                                <a><i class="fa-brands fa-instagram" aria-hidden="true"></i>
                                    <span class="sr-only">Instagram</span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a target="_blank"><i class="fa-brands fa-linkedin" aria-hidden="true"></i>
                                    <span class="sr-only">Linkedin</span>
                                </a>
                            </li>
                        </ul>
                    </p>
                </div>
            </div>
        </footer>
    </section>
</body>
